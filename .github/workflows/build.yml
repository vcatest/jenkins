name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js 18
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Enable Corepack and Yarn 4.9.4
      - name: Enable Corepack and Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate
          yarn --version

      # Install JS dependencies (for Prettier/Spotless)
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Optional: Auto-fix Prettier formatting
      - name: Auto-fix Prettier
        run: |
          set +e
          yarn exec prettier --write .

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Minimal Java compile (skip tests & Spotless)
      - name: Compile Java (minimal)
        run: mvn clean compile -DskipTests=true -Dspotless.check.skip=true

      # Run SonarCloud analysis
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.projectKey=vcatest_jenkins \
              -DskipTests=true \
              -Dspotless.check.skip=true
