name: SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and analyze with SonarCloud
    runs-on: ubuntu-latest
    steps:
      # Checkout source
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for SonarCloud relevance

      # Set up Node.js (needed for Prettier/frontend-maven-plugin)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      # Enable Corepack and activate Yarn 4.9.4
      - name: Enable Corepack (Yarn 4.9.4)
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate

      # Set up JDK 17 (required for Jenkins build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven repository
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Run Maven build with SonarCloud scan
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=vcatest_jenkins
