name: SonarCloud Scan

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js 18 + Corepack + Yarn 4
      - name: Set up Node.js & Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Run SonarCloud scan only (skip build & Spotless)
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=vcatest_jenkins \
            -Dspotless.check.skip=true \
            -DskipTests=true
