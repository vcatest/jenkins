name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          # Cache is disabled to prevent "failure cached" errors from returning
          # cache: 'maven'

      - name: Force Clear Maven Cache Locks
        run: |
          # Deletes the ".lastUpdated" files that block Maven from retrying downloads
          if [ -d ~/.m2/repository ]; then
            find ~/.m2/repository -name "*.lastUpdated" -delete
          fi
          # Clear the specific path for the Jenkins bootstrap extension
          rm -rf ~/.m2/repository/io/jenkins/tools/incrementals

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_VCATEST }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          mvn -B -U 
          -s jenkins-settings.xml 
          verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -DskipTests
          -Dspotbugs.skip=true
          -Dmaven.wagon.http.retryHandler.count=5
          -Dsonar.projectKey=vcatest_jenkins
          -Dsonar.organization=vcatest
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.c.file.suffixes=-
          -Dsonar.cpp.file.suffixes=-
          -Dsonar.objc.file.suffixes=-
