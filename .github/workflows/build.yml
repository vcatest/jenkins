name: SonarCloud Scan

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js 18 (needed for frontend-maven-plugin)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      # Enable Corepack for Yarn 4.9.4 (matches your package.json)
      - name: Enable Corepack and Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate

      # Set up JDK 17 (required for Maven/Jenkins build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Run Maven build + SonarCloud scan
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=vcatest_jenkins
